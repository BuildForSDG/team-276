<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <section class="container-fluid">
        <section class="row">
            <section class="col-12 col-sm-6 col-md-3">
                <form>
                    <div class="form-group">
                        <div class="col">
                            <label for="first_name">First Name:</label>
                            <input type="text" class="form-control" id="first_name" placeholder="Enter first name" name="first_name" required>
                            <div class="valid-feedback">Valid.</div>
                            <div class="invalid-feedback">Please fill out this field.</div>
                        </div>
                        <div class="col">
                            <label for="last_name">Last Name:</label>
                            <input type="text" class="form-control" id="last_name" placeholder="Enter surname" name="surname" required>
                            <div class="valid-feedback">Valid.</div>
                            <div class="invalid-feedback">Please fill out this field.</div>
                        </div>
                        <div class="col">
                            <label for="email">Email:</label>
                            <input type="text" class="form-control" id="email" placeholder="Enter email" name="surname" required>
                            <div class="valid-feedback">Valid.</div>
                            <div class="invalid-feedback">Please fill out this field.</div>
                        </div>
                        <div class="col">
                            <label for="phone number">Phone Number:</label>
                            <input type="text" class="form-control" id="phone number" placeholder="Enter phone number" name="phone number" required>
                            <div class="valid-feedback">Valid.</div>
                            <div class="invalid-feedback">Please fill out this field.</div>
                        </div>
                    </div>
                    
                        <div class="dropdown">
                            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                              Dropdown button
                            </button>
                            <div class="dropdown-menu">
                              <a class="dropdown-item" href="#">Farmer</a>
                              <a class="dropdown-item" href="#">Retailer</a>
                              <a class="dropdown-item" href="#">Driver</a>
                            </div>
                          </div>
                        
                        <div class="col">
                            <label for="password">Password:</label>
                            <input type="text" class="form-control" id="password" placeholder="password" name="password" required>
                            <div class="valid-feedback">Valid.</div>
                            <div class="invalid-feedback">Please fill out this field.</div>
                        </div>
                        <div class="col">
                            <label for="confirm_password">Confirm Password:</label>
                            <input type="text" class="form-control" id="confirm_password" placeholder="confirm_password" name="confirm_password" required>
                            <div class="valid-feedback">Valid.</div>
                            <div class="invalid-feedback">Please fill out this field.</div>
                        </div>
                    </div><button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </section>
        </section>
    </section>
    <h2 data-app-name></h2>

    <script src="./index.js"></script>
    
</body>
</html>
